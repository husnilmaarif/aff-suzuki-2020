<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AFF Suzuki 2020</title>
	<!-- link bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- link file css -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container flex-column centerit">
		<div>
			<h1 class="text-center">TEBAK SKOR ABAL-ABAL</h1><br>
		</div>
		<div>
			<h1 class="text-center">Indonesia vs Thailand</h1><br><br>
		</div>
		<div>
			<p class="text-center">AFF Championship</p>
		</div>
		<div class="d-flex justify-content-around">
			<div class="flex-row margin-right-5">
				<div class="text-center">
					<img 
					src="https://flagcdn.com/w160/id.png"
					srcset="https://flagcdn.com/w320/id.png 2x"
					width="160" 
					alt="Indonesia"
					>
					<p>Indonesia</p>
				</div>
			</div>
			<div class="margin-left-1" id="scoreIndonesia">
				<h1 class="my-3">-</h1>
			</div>
			<div class="text-center">
				<h1 class="my-3">VS</h1><br>
				<p>Final | Leg 1 of 2</p>
			</div>
			<div class="margin-right-1" id="scoreThailand">
					<h1 class="my-3">-</h1>
			</div>
			<div class="flex-row margin-left-5">
				<div class="text-center">
					<img 
					src="https://flagcdn.com/w160/th.png"
					srcset="https://flagcdn.com/w320/th.png 2x"
					width="160"
					alt="Thailand"
					>
					<p>Thailand</p>
				</div>
			</div>
		</div>
		<div>
			<button class="button d-flex justify-content-center" id="buttonScore">Tebak Score</button>
		</div>
	</div>
	
	<!-- link bootstrap javascript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- link file javascript -->
	<script src="script.js"></script>

</body>
</html>
